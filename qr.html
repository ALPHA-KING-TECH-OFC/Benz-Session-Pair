<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR SCANER | BENZ TECHNOLOGIES</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://files.catbox.moe/39z8jd.jpg" type="image/x-icon">
    <style>
        :root {
            --navy-primary: #0a1428;
            --navy-secondary: #0f1c38;
            --navy-tertiary: #14264a;
            --accent-blue: #5ce1e6;
            --accent-purple: #8a2be2;
            --accent-purple-hover: #a860f1;
            --accent-whatsapp: #25D366;
            --text-primary: #e6f0ff;
            --text-secondary: #a3b3cc;
            --transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--navy-primary);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(92, 225, 230, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 90% 80%, rgba(92, 225, 230, 0.08) 0%, transparent 25%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            width: 100%;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 0 4px rgba(92, 225, 230, 0.15);
            transition: var(--transition);
            background: linear-gradient(135deg, var(--navy-secondary), var(--navy-tertiary));
            padding: 4px;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 0 4px rgba(92, 225, 230, 0.35);
        }

        .logo {
            font-size: 2.1rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent-blue), #88c9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(92, 225, 230, 0.1);
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1.05rem;
            max-width: 400px;
            text-align: center;
            padding: 0 15px;
        }

        .qr-container {
            background: var(--navy-secondary);
            border-radius: 16px;
            padding: 25px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(92, 225, 230, 0.08);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.3);
            border-color: rgba(92, 225, 230, 0.15);
        }

        .qr-title {
            color: var(--accent-blue);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qr-subtitle {
            color: var(--text-secondary);
            font-size: 1.05rem;
            margin-bottom: 25px;
        }

        .qr-image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        #qr-image {
            width: 240px;
            height: 240px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid rgba(92, 225, 230, 0.15);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .timer-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .timer-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            -webkit-appearance: none;
            appearance: none;
            background: var(--navy-tertiary);
            border: none;
        }

        progress::-webkit-progress-bar {
            background: var(--navy-tertiary);
        }

        progress::-webkit-progress-value {
            background: var(--accent-blue);
            border-radius: 5px;
        }

        .reload-button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-purple-hover));
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .reload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 18px rgba(138, 43, 226, 0.35);
        }

        .reload-button:active {
            transform: translateY(0);
        }

        .channels-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }

        .floating-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 22px;
            background: var(--navy-secondary);
            border-radius: 14px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: var(--transition);
            border: 1px solid rgba(92, 225, 230, 0.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
        }

        .floating-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-whatsapp);
        }

        .channel-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: var(--accent-whatsapp);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .channel-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .channel-info {
            position: relative;
            z-index: 1;
            text-align: left;
        }

        .channel-name {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .channel-name i {
            color: var(--accent-whatsapp);
            font-size: 0.8rem;
        }

        .channel-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .channel-status.active {
            color: #5ce1e6;
        }

        .channel-status.active i {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        .powered-by {
            margin-top: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            width: 100%;
        }

        .powered-by-logo {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(92, 225, 230, 0.1);
            color: var(--accent-blue);
            padding: 3px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.95rem;
        }

        @media (max-width: 480px) {
            .qr-container {
                padding: 22px 20px;
            }
            
            #qr-image {
                width: 220px;
                height: 220px;
            }
            
            .qr-title {
                font-size: 1.35rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <img src="https://i.ibb.co/Wpc316Yk/jpg.jpg" alt="Benz Technologies Logo" class="profile-img">
            <h1 class="logo">BENZ-XMD-V1 QR</h1>
            <p class="tagline">Scan this QR code to establish a secure session connection</p>
        </div>
        
        <div class="qr-container">
            <h2 class="qr-title"><i class="fas fa-qrcode"></i> QR Pairing</h2>
            <p class="qr-subtitle">Scan the QR code with your WhatsApp to connect securely</p>
            
            <div class="qr-image-container">
                <img id="qr-image" src="/server" alt="QR CODE">
            </div>
            
            <div class="timer-container">
                <div class="timer-label">
                    <i class="fas fa-clock"></i> QR Code expires in:
                </div>
                <progress value="0" max="30" id="progressBar"></progress>
                <p id="status-message" style="color: var(--text-secondary); font-size: 0.95rem;">Scan before timer runs out</p>
            </div>
            
            <a href="javascript:history.go(0)" class="reload-button">
                <i class="fas fa-sync-alt"></i> Refresh QR Code
            </a>
        </div>
        
        <div class="channels-container">
            <a href="https://whatsapp.com/channel/0029VajbiIfAjPXO45zG2i2c" class="floating-button" target="_blank">
                <div class="channel-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        Technical Support
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="channel-status active">
                        <i class="fas fa-circle"></i> Active
                    </div>
                </div>
            </a>
            
            <a href="https://whatsapp.com/channel/0029Vb6K4nw96H4LOMaOLF22" class="floating-button" target="_blank">
                <div class="channel-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="channel-info">
                    <div class="channel-name">
                        Official Updates
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="channel-status active">
                        <i class="fas fa-circle"></i> Active
                    </div>
                </div>
            </a>
        </div>
        
        <div class="powered-by">
            <div class="powered-by-logo">
                <i class="fas fa-shield-alt"></i> POWERED BY BENZ TECHNOLOGIES
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var timeleft = 30;
            var downloadTimer = setInterval(function() {
                if (timeleft <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById("progressBar").remove();
                    document.getElementById("status-message").innerHTML = "QR Expired! Please refresh";
                    document.getElementById("status-message").style.color = "#ff6b6b";
                } else {
                    document.getElementById("progressBar").value = 30 - timeleft;
                    // Update progress bar color based on remaining time
                    if (timeleft <= 10) {
                        document.getElementById("status-message").innerHTML = "Hurry up! QR expires soon";
                        document.querySelector('progress::-webkit-progress-value').style.background = '#ff6b6b';
                    } else if (timeleft <= 20) {
                        document.querySelector('progress::-webkit-progress-value').style.background = '#ffc107';
                    }
                }
                timeleft -= 1;
            }, 1000);
        });
    </script>
</body>
</html>
